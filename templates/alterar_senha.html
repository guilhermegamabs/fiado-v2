{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">ðŸ”’ Alterar Senha de Acesso</h2>
    
    <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
        <form action="{{ url_for('alterar_senha') }}" method="POST" class="space-y-5">
            
            <div>
                <label for="senha_atual" class="block text-sm font-medium text-gray-700 mb-1">Sua Senha Atual</label>
                <input type="password" id="senha_atual" name="senha_atual" required 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                       placeholder="Digite sua senha atual">
            </div>

            <hr class="border-gray-100">

            <div>
                <label for="nova_senha" class="block text-sm font-medium text-gray-700 mb-1">Nova Senha</label>
                <input type="password" id="nova_senha" name="nova_senha" required 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                       placeholder="MÃ­nimo 6 caracteres">
            </div>

            <div>
                <label for="confirmacao_senha" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Nova Senha</label>
                <input type="password" id="confirmacao_senha" name="confirmacao_senha" required 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                       placeholder="Repita a nova senha">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">
                Salvar Nova Senha
            </button>
            
            <a href="{{ url_for('dashboard') }}" class="block text-center text-sm text-gray-500 mt-3 hover:text-gray-700">
                Cancelar e Voltar
            </a>
        </form>
    </div>

</div>
{% endblock %}
